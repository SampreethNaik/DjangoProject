{% extends 'blog/base.html' %}

{% block sidebar %}
{% endblock sidebar %}

{% block content %}
<h3 class = 'text-primary'>Here's your resume</h3>
<div id = 'resume'>
    <canvas   id="myCanvas2" width="800" height="700" style="border:1px solid #000000;" ></canvas>
    <button id = 'download' class = "btn btn-success mb-5">Download</button>
    <button id = "save" class = "btn btn-success mb-5">Save</button>
</div>
{% endblock %}
{% block script %}
<script>
    var canvas = document.getElementById('myCanvas2');
    var ctx = canvas.getContext("2d");
    var div = document.getElementById('resume');
    var dataURL = localStorage.getItem('resumels');
    var img = new Image;
    img.src = dataURL;
    img.onload = function () {
        ctx.drawImage(img, 0, 0);
    };

    var downloadBtn = document.getElementById('download');
    var saveBtn = document.getElementById('save');

    downloadBtn.addEventListener('click' , function(){
        var canvas = document.getElementById("myCanvas2");
        var image = canvas.toDataURL('image/png' , 1.0).replace('image/png' , 'image/octet-stream');
        var link = document.createElement("a");
        link.download = "my-image-png";
        link.href = image;
        link.click();
    });
 

</script>
{% endblock %}
